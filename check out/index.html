<!DOCTYPE html>
<html>
	<head>
		<title>Farmers Expand</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/custom.css"/>		
	</head>

	<body>

		<nav class="navbar">
			<div class="container">
				<a class="navbar-brand" href="#">Farmers Expand</a>
				<div class="navbar-right">
					<div class="container minicart"></div>
				</div>
			</div>
		</nav>
		
		<div class="container text-center">

			<div class="col-md-5 col-sm-12">
				<div class="bigcart"></div>
				<h1>Farmer Expand cart</h1>
				<p>
					Hope Your Experience With the Website Was Satisfactory. 
				</p>
			</div>
			
			<div class="col-md-7 col-sm-12 text-left">
				<ul>
					<li class="row list-inline columnCaptions">
						<span>QTY</span>
						<span>ITEM</span>
						<span>Price</span>
					</li>
					<li class="row">
						<span class="quantity">1</span>
						<span class="itemName">Bag of rice</span>
						<span class="popbtn"><a class="arrow"></a></span>
						<span class="price">$45.95</span>
					</li>
					<li class="row">
						<span class="quantity">5</span>
						<span class="itemName">10kg of fresh fish</span>
						<span class="popbtn"><a class="arrow"></a></span>
						<span class="price">$15.00</span>
					</li>
					<li class="row">
						<span class="quantity">20</span>
						<span class="itemName">cartoons of indomie</span>
						<span class="popbtn"><a class="arrow"></a></span>
						<span class="price">$70.99</span>				
					</li>
					<li class="row">
						<span class="quantity">18</span>
						<span class="itemName">Pound of beef</span>
						<span class="popbtn"><a class="arrow"></a></span>
						<span class="price">$50.45</span>
					</li>
					<li class="row">
						<span class="quantity">1</span>
						<span class="itemName">5kg of vegetable oil</span>
						<span class="popbtn"  data-parent="#asd" data-toggle="collapse" data-target="#demo"><a class="arrow"></a></span>
						<span class="price">$15.00</span>				
					</li>
					<li class="row totals">
						<span class="itemName">Total:</span>
						<span class="price">$197.39</span>
						<span class="order"> <a class="text-center">Payment></span>
					</li>
				</ul>
			</div>

		</div>

		<!-- The popover content -->

		<div id="popover" style="display: none">
			<a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
			<a href="#"><span class="glyphicon glyphicon-remove"></span></a>
		</div>
		
		<!-- JavaScript includes -->

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/customjs.js"></script>

	</body>
</html>
